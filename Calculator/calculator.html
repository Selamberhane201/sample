<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>

<body>
    <section id="container">

        <div class="wrapper">
            <div class="Calculator">Calculator</div>
            <div class="container">
                <div class="top-container">
                    <div id="input"></div>
                    <div id="output"></div>
                </div>
                <div class="All-button">
                    <button class="All-Clear size" onclick="clearResult()">AC</button>
                    <button class="operator size" onclick="negativeResult() ">+/-</button>
                    <button class="operator size" onclick="number('%')">%</button>
                    <button class="operator color" onclick="number('/')">/</button>
                    <button class="number" onclick="number('7')">7</button>
                    <button class="number" onclick="number('8')">8</button>
                    <button class="number" onclick="number('9')">9</button>
                    <button class="operator color" onclick="number('*')">x</button>
                    <button class="number" onclick="number('4')">4</button>
                    <button class="number" onclick="number('5')">5</button>
                    <button class="number" onclick="number('6')">6</button>
                    <button class="operator color" onclick="number('-')">-</button>
                    <button class="number" onclick="number('1')">1</button>
                    <button class="number" onclick="number('2')">2</button>
                    <button class="number" onclick="number('3')">3</button>
                    <button class="operator color" onclick="number('+')">+</button>
                    <button class="number zero" onclick="number('0')"> 0</button>
                    <button class="number" onclick="number('.')">.</button>
                    <button class="operator color" onclick="result()">=</button>
                </div>
            </div>
            <div class="containt"></div>

        </div>
    </section>
    <script src="calculator.js"></script>
</body>

</html>
